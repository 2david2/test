<h1>3.Сколько планет в Солнечной системе?</h1>
    <form>
    <p><input name="variant" type="radio"id="9">7</p>
    <p><input name="variant" type="radio"id="10">8</p>
    <p><input name="variant" type="radio"id="11">9</p>
    <p><input name="variant" type="radio"id="12">4</p>
    </form>
</br>
<button onclick="p1()">Готово</button>
<h1 id="13">0/0</h1>

<script>
    correct=0
    incorrect=0
    function p1() {

        if (document.getElementById('3').checked) {
            correct++
        } else {
            incorrect++
        }

        if (document.getElementById('6').checked) {
            correct++
        } else {
            incorrect++
        }

        if (document.getElementById('9').checked) {
            correct++
        } else {
            incorrect++
        }
        document.getElementById('13').innerHTML=incorrect + "/" + correct
    }
</script>
